<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Booking Management System</title>
  <link rel="stylesheet" href="Hms.css">
</head>
<body>
  <div class="container">
    <h1>Ace Hotel - Hotel Booking Management System</h1> <!-- Updated heading -->
    <form id="bookingForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      
      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required><br>
      
      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required><br>
      
      <label for="roomType">Room Type:</label>
      <select id="roomType" name="roomType" required>
        <option value="single">Single</option>
        <option value="double">Double</option>
        <option value="suite">Suite</option>
      </select><br>
      
      <button type="submit">Book Now</button>
    </form>
    <div id="bookingStatus"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
